<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- Sprint arc indicator -->
  <path
    d="M 32 8 A 24 24 0 1 1 8 32"
    stroke="rgba(255,255,255,0.3)"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Chart bars representing dashboard metrics -->
  <rect x="16" y="38" width="8" height="14" rx="2" fill="#22c55e"/>
  <rect x="28" y="28" width="8" height="24" rx="2" fill="#eab308"/>
  <rect x="40" y="18" width="8" height="34" rx="2" fill="#3b82f6"/>

  <!-- Small sprint velocity indicator dot -->
  <circle cx="48" cy="14" r="4" fill="white"/>
</svg>
